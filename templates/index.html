<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/ac1eb46f77.js" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">

</head>

<body>

    <div class="container-fluid bg-dark">
        <div class="row h-100">
            <h1 class="display-2 w-100 mt-4 text-center text-white">
                Language Translator
            </h1>
            <div id="column" class="col-md-6 text-black mx-auto">

                <!-- check converted text -->

                {% if converted_text %}
                <div style="margin: 10%;" class="card bg-success text-black">
                    <div class="card-header">Résultat de la prédiction</div>
                    <div class="card-body">
                        <h4 class="text-black">Input Text</h4>
                        <p>{{ original_text }}</p>

                        <h4>Output Text</h4>
                        <p>{{ converted_text.replace("<PAD>","") }}</p>
                        <!-- display time of execution on down on the right -->
                    </div>
                    <div class="test card-footer align-items-end text-black">
                        <p class="">execution time:
                            <span class="text-warning">{{ time_to_predict }} secondes</span>
                        </p>
                    </div>
                </div>
                {% endif %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    <h4 class="alert-heading">Error</h4>
                    <p>{{ error }}</p>
                </div>
                {% endif %}


                <form id="form" action="/" method="POST">

                    <input type="hidden" name="voice" value="">
                    <div class="form-group">
                        <input type="text" class="form-control form-control-lg" id="text" name="text"
                            placeholder="Enter text to translate">
                    </div>
                    <button type="submit" class="btn mt-2 form-control btn-primary">Translate</button>
                </form>
            </div>
        </div>

        <button id="btn-voice" class="btn btn-danger rounded">
            <i class="fas fa-microphone-slash"></i> Enable Voice Mode
        </button>

    </div>
    <!-- create radio input for use differents model ( one by default & other)  -->

    
    <!-- create radio input for use differents model ( one by default & other)  -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="{{ url_for('static', filename='js/index.js') }}" type="text/javascript"></script>

</body>

</html>
